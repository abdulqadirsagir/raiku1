<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiku | Deterministic Execution</title>
    
    <!-- Tailwind CSS (CDN for Preview) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- React & Babel (CDN for Preview) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        slate: { 950: '#020617', 900: '#0f172a', 800: '#1e293b' },
                        cyan: { 400: '#22d3ee', 500: '#06b6d4' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: white; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- MOCK DATABASE ---
        const TERMS = [
            { id: 1, term: 'Deterministic Execution', def: 'Transactions run exactly when expected.', analogy: 'Like a reserved seat on a train.' },
            { id: 2, term: 'Blockspace', def: 'Digital storage capacity in a block.', analogy: 'Seats on the bus.' },
            { id: 3, term: 'Raiku', def: 'Protocol for guaranteed inclusion.', analogy: 'The VIP Fast Pass.' },
            { id: 4, term: 'Jitter', def: 'Unpredictable timing variations.', analogy: 'A delivery window of 9am-5pm.' },
            { id: 5, term: 'MEV', def: 'Maximal Extractable Value (Bots).', analogy: 'Someone cutting in line to scalp tickets.' }
        ];

        // --- COMPONENT: SEARCH BAR ---
        const SearchBar = () => {
            const [query, setQuery] = useState('');
            const [results, setResults] = useState([]);
            const [isOpen, setIsOpen] = useState(false);

            useEffect(() => {
                if(query.length < 2) { setResults([]); setIsOpen(false); return; }
                
                const filtered = TERMS.filter(t => 
                    t.term.toLowerCase().includes(query.toLowerCase()) || 
                    t.def.toLowerCase().includes(query.toLowerCase())
                );
                setResults(filtered);
                setIsOpen(true);
            }, [query]);

            return (
                <div className="relative w-full max-w-lg mx-auto z-50">
                    <div className="relative group">
                        <div className="absolute -inset-0.5 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full blur opacity-30 group-hover:opacity-75 transition duration-1000"></div>
                        <div className="relative bg-slate-900 rounded-full border border-slate-700 flex items-center px-6 py-4 shadow-xl">
                            <i data-lucide="search" className="text-slate-400 w-5 h-5 mr-3"></i>
                            <input
                                type="text"
                                className="bg-transparent w-full text-slate-100 placeholder-slate-500 focus:outline-none font-medium"
                                placeholder="Ask Raiku (try 'MEV' or 'Raiku')..."
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                            />
                            {query && (
                                <button onClick={() => setQuery('')} className="text-slate-500 hover:text-white">âœ•</button>
                            )}
                        </div>
                    </div>

                    {isOpen && results.length > 0 && (
                        <div className="absolute top-full left-0 right-0 mt-4 bg-slate-900/90 backdrop-blur-xl border border-slate-700 rounded-2xl shadow-2xl overflow-hidden p-2 animate-in fade-in slide-in-from-top-2">
                            {results.map(item => (
                                <div key={item.id} className="p-4 hover:bg-white/5 rounded-xl transition-colors cursor-default border-b border-slate-800 last:border-0">
                                    <h4 className="text-cyan-400 font-bold text-sm uppercase tracking-wider mb-1">{item.term}</h4>
                                    <p className="text-slate-200 text-sm mb-2">{item.def}</p>
                                    <div className="bg-slate-950/50 p-2 rounded-lg border border-slate-800 flex gap-2">
                                        <span className="text-xs text-slate-400">ðŸ’¡ Analogy:</span>
                                        <span className="text-xs text-slate-300 italic">{item.analogy}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- COMPONENT: TRAFFIC SIMULATION ---
        const TrafficSim = () => {
            const [mode, setMode] = useState('chaos');
            // We use simple CSS animation delays to simulate chaos vs order
            
            return (
                <div className="w-full glass-panel rounded-3xl p-6 overflow-hidden relative shadow-2xl h-[400px]">
                    <div className="flex justify-between items-center mb-6 z-10 relative">
                        <h3 className="text-slate-400 text-xs font-mono tracking-widest">TRAFFIC_SIMULATION</h3>
                        <div className="flex gap-2 bg-slate-950 p-1 rounded-lg border border-slate-800">
                            <button onClick={() => setMode('chaos')} className={`px-4 py-1.5 rounded-md text-xs font-bold transition-all ${mode === 'chaos' ? 'bg-red-500/20 text-red-400' : 'text-slate-500'}`}>Chaos</button>
                            <button onClick={() => setMode('raiku')} className={`px-4 py-1.5 rounded-md text-xs font-bold transition-all ${mode === 'raiku' ? 'bg-cyan-500/20 text-cyan-400' : 'text-slate-500'}`}>Raiku</button>
                        </div>
                    </div>

                    <div className="relative h-full w-full border-t border-slate-700/50 pt-4">
                        {/* Lanes */}
                        <div className="absolute inset-0 flex justify-around opacity-10 pointer-events-none">
                            <div className="w-px h-full bg-slate-500"></div>
                            <div className="w-px h-full bg-slate-500"></div>
                            <div className="w-px h-full bg-slate-500"></div>
                        </div>

                        {/* Cars */}
                        {Array.from({length: 15}).map((_, i) => {
                            // Chaos Mode Logic
                            const chaosLeft = Math.random() * 90;
                            const chaosDelay = Math.random() * 2;
                            const chaosDuration = 1 + Math.random() * 1.5;
                            
                            // Raiku Mode Logic
                            const lane = i % 3;
                            const raikuLeft = (lane * 33) + 15;
                            const raikuDelay = (Math.floor(i/3) * 0.8);
                            const raikuDuration = 2;

                            const style = {
                                left: `${mode === 'chaos' ? chaosLeft : raikuLeft}%`,
                                animationDuration: `${mode === 'chaos' ? chaosDuration : raikuDuration}s`,
                                animationDelay: `${mode === 'chaos' ? chaosDelay : raikuDelay}s`
                            };

                            return (
                                <div 
                                    key={i}
                                    className={`absolute w-3 h-8 rounded-full top-[-20%] animate-sim ${mode === 'chaos' ? 'bg-red-500 shadow-red-500/50' : 'bg-cyan-400 shadow-cyan-400/50'} shadow-lg`}
                                    style={{
                                        ...style,
                                        animationName: 'drop',
                                        animationIterationCount: 'infinite',
                                        animationTimingFunction: mode === 'chaos' ? 'linear' : 'cubic-bezier(0.4, 0, 0.2, 1)'
                                    }}
                                ></div>
                            )
                        })}

                        <div className="absolute bottom-4 left-4 bg-slate-900/80 backdrop-blur px-3 py-1 rounded border border-slate-700 text-xs font-mono">
                           STATUS: {mode === 'chaos' ? <span className="text-red-400">HIGH_CONGESTION</span> : <span className="text-cyan-400">DETERMINISTIC_FLOW</span>}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen relative overflow-x-hidden selection:bg-cyan-500/30">
                    
                    {/* Background Orbs */}
                    <div className="fixed inset-0 z-[-1] overflow-hidden">
                        <div className="absolute top-[-10%] left-[-10%] w-[50vw] h-[50vw] bg-indigo-900/20 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[50vw] h-[50vw] bg-cyan-900/10 rounded-full blur-[120px]"></div>
                        <div className="absolute inset-0 opacity-20" style={{backgroundImage: 'url("data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%221%22/%3E%3C/svg%3E")'}}></div>
                    </div>

                    {/* Navigation (Mock) */}
                    <nav className="flex justify-between items-center p-6 max-w-7xl mx-auto">
                        <div className="text-2xl font-bold tracking-tighter text-white">raiku<span className="text-cyan-400">.</span></div>
                        <div className="hidden md:flex gap-8 text-sm text-slate-400">
                            <a href="#" className="hover:text-white transition">Protocol</a>
                            <a href="#" className="hover:text-white transition">Developers</a>
                            <a href="#" className="hover:text-white transition">Blog</a>
                        </div>
                        <button className="bg-white text-slate-950 px-5 py-2 rounded-full text-sm font-bold hover:bg-cyan-50 transition">Launch App</button>
                    </nav>

                    {/* Hero Section */}
                    <header className="pt-20 pb-32 px-6 text-center max-w-5xl mx-auto">
                        <div className="inline-block mb-6 px-4 py-1.5 rounded-full border border-cyan-500/30 bg-cyan-500/10 text-cyan-300 text-xs font-bold tracking-widest uppercase">
                            Now Live on Solana
                        </div>
                        <h1 className="text-5xl md:text-7xl font-bold tracking-tight mb-8 leading-tight">
                            <span className="bg-clip-text text-transparent bg-gradient-to-b from-white to-slate-400">
                                Certainty in a <br /> Chaotic World.
                            </span>
                        </h1>
                        <p className="text-lg md:text-xl text-slate-400 mb-12 max-w-2xl mx-auto leading-relaxed">
                            Blockchain transactions shouldn't be a gamble. Raiku brings 
                            <span className="text-cyan-400 font-semibold"> deterministic execution </span> 
                            to Solana, guaranteeing your place in the block without the bidding wars.
                        </p>

                        <SearchBar />
                    </header>

                    {/* Simulation Section */}
                    <section className="py-24 px-6 max-w-7xl mx-auto grid md:grid-cols-2 gap-16 items-center">
                        <div>
                            <h2 className="text-3xl md:text-4xl font-bold mb-6 text-white">Why Determinism?</h2>
                            <p className="text-slate-400 text-lg mb-6 leading-relaxed">
                                Imagine trying to catch a train, but you don't know if it will stop, 
                                and 500 people are shoving you to get in the door. That is how most 
                                blockchains work today.
                            </p>
                            <p className="text-slate-400 text-lg mb-8 leading-relaxed">
                                <strong className="text-cyan-400">Deterministic Execution</strong> is a reserved seat. 
                                You buy the ticket, you know exactly when the train leaves, and your seat is empty waiting for you.
                            </p>
                            <ul className="space-y-4">
                                {["No Random Failures", "Guaranteed Timing", "Protected from MEV Bots"].map((item, i) => (
                                    <li key={i} className="flex items-center gap-3 text-slate-200">
                                        <div className="w-6 h-6 rounded-full bg-cyan-500/20 flex items-center justify-center text-cyan-400">âœ“</div>
                                        {item}
                                    </li>
                                ))}
                            </ul>
                        </div>
                        <div className="relative">
                            <div className="absolute inset-0 bg-cyan-500/20 blur-[100px] z-[-1]"></div>
                            <TrafficSim />
                        </div>
                    </section>

                    {/* How It Works */}
                    <section className="py-24 px-6 bg-slate-900/50 border-y border-slate-800">
                        <div className="max-w-6xl mx-auto">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold mb-4">How Raiku Works</h2>
                                <p className="text-slate-400">Simple architecture. Powerful guarantees.</p>
                            </div>
                            <div className="grid md:grid-cols-3 gap-8">
                                {[
                                    { title: "1. Reserve", desc: "You request a specific slot in a future block. Raiku issues a digital proof of reservation." },
                                    { title: "2. Schedule", desc: "Raiku coordinates with the validator leader to clear the lane for your transaction." },
                                    { title: "3. Execute", desc: "Your transaction lands exactly where you paid for it to land. Zero jitter." }
                                ].map((card, i) => (
                                    <div key={i} className="glass-panel p-8 rounded-3xl hover:border-cyan-500/50 transition-colors group">
                                        <div className="text-5xl mb-6 font-bold text-slate-700 group-hover:text-cyan-500/20 transition-colors">0{i+1}</div>
                                        <h3 className="text-xl font-bold mb-3">{card.title}</h3>
                                        <p className="text-slate-400 leading-relaxed">{card.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* CTA */}
                    <footer className="py-24 text-center px-6">
                        <h2 className="text-4xl font-bold mb-8">Ready for Certainty?</h2>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                            <button className="bg-white text-slate-950 px-8 py-3 rounded-full font-bold hover:bg-cyan-50 transition">Visit Raiku.com</button>
                            <button className="border border-slate-700 bg-transparent text-white px-8 py-3 rounded-full font-bold hover:bg-slate-800 transition">Read Docs</button>
                        </div>
                        <p className="mt-12 text-slate-600 text-sm">Â© 2024 Raiku. All systems deterministic.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <style>
        @keyframes drop {
            0% { top: -20%; }
            100% { top: 120%; }
        }
    </style>
</body>
</html>
